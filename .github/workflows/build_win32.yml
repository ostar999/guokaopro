name: Build Windows 32-bit Executable

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python (32-bit)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x86'

    - name: Install dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build 32-bit executable
      run: |
        pyinstaller --onefile --windowed --icon="pro.ico" --name "宽表转换工具-x86" pro2.py

    - name: Get version tag
      id: tag_version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "TAG_VERSION=$(echo ${{ github.ref }} | sed -E 's/refs\/tags\/(.*)/\1/')" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_VERSION }}-win32
        release_name: Release ${{ env.TAG_VERSION }}-win32
        draft: false
        prerelease: false

    - name: Upload 32-bit Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/宽表转换工具-x86.exe
        asset_name: 宽表转换工具-x86.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Upload Build Artifact (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: 宽表转换工具-x86-build
        path: dist/宽表转换工具-x86.exe
